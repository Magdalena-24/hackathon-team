<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input type="text" id="liUser" placeholder="Username"><br><br>
<input type="password" id="liPass" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<p>No account? <a href="signup.html">Sign Up</a></p>

<script>
function login() {
  const user = document.getElementById("liUser").value;
  const pass = document.getElementById("liPass").value;

  const users = JSON.parse(localStorage.getItem("users")) || {};

  if (users[user] === pass) {
    localStorage.setItem("currentUser", user);
    window.location.href = "tasks.html";
  } else {
    alert("Invalid login");
  }
}
</script>

</body>
</html>
