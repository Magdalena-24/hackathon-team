<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskFlow</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TOP NAV -->
    <div class="top-bar">
      <div class="top-left"></div>

      <div class="top-center">
        <h1 class="site-title mb-0">üå∏ TaskFlowüå∏</h1>
      </div>

      <div class="top-stats">
        <div class="stat completed">
          ‚úî Completed
          <span id="completedCount">0/0</span>
        </div>

        <div class="stat today">
          ‚è∞ Due Today
          <span id="dueTodayCount">0</span>
        </div>

        <div class="stat high">
          üéØ High Priority
          <span id="highPriorityCount">0</span>
        </div>
      </div>

      <div class="top-right">
        <button class="signinbtn">Sign In</button>
      </div>
    </div>

    <div class="container py-4">
      <div class="header-box">
        <h2 class="text-center mb-1">What will I accomplish today?</h2>
        <p class="text-center mb-4">
          Stay focused, organised and productive with TaskFlow.
        </p>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>‚ûï Add New Task</h5>

            <input
              type="text"
              id="taskName"
              class="form-control mb-2"
              placeholder="Task name"
            />

            <label class="form-label">Category</label>
            <select id="category" class="form-select mb-2">
              <option>School</option>
              <option>Work</option>
              <option>Personal</option>
            </select>

            <label class="form-label">Priority</label>
            <select id="priority" class="form-select mb-2">
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
            </select>

            <label class="form-label">Due Date</label>
            <input type="date" id="dueDate" class="form-control mb-3" />

            <button class="btn btn-dark w-100" onclick="addTask()">
              Create Task
            </button>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>üìã Tasks</h5>

              <!--Add My Tasks card-->
            </div>

            <div id="taskList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
