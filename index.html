<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskFlow</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/615ffe3dce.js"
    crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP NAV -->
<div class="top-bar">
<div class="top-left">
  <h5 class="app-title">üå∏ Blossom Planner üå∏</h5>
</div>

  <div class="top-stats">
    <div class="stat completed">
      ‚úî Completed <span id="completedCount">0/0</span>
    </div>
    <div class="stat today">
      ‚è∞ Due Today <span id="dueTodayCount">0</span>
    </div>
    <div class="stat high">
      üéØ High Priority <span id="highPriorityCount">0</span>
    </div>
  </div>

  <div class="top-right">
    <button class="btn btn-purple">Sign In</button>
  </div>
</div>

<div class="container py-4">
  <h2 class="text-center mb-1">What will I accomplish today?</h2>
  <p class="text-center text-muted mb-4">
    Stay focused, organised and productive with TaskFlow.
  </p>

  <div class="row">

    <!-- ADD TASK Card -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5>‚ûï Add New Task</h5>

        <input
          type="text"
          id="taskName"
          class="form-control mb-2"
          placeholder="Task name"
        />

        <label class="form-label">Category</label>
        <select id="category" class="form-select mb-2">
          <option>School</option>
          <option>Work</option>
          <option>Personal</option>
        </select>

        <label class="form-label">Priority</label>
        <select id="priority" class="form-select mb-2">
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>

        <label class="form-label">Due Date</label>
        <input type="date" id="dueDate" class="form-control mb-3" />

        <button class="btn btn-dark w-100" onclick="addTask()">
          Create Task
        </button>
      </div>
    </div>

    <!-- TASKS LIST -->
    <div class="col-md-8">
      <div class="card p-3">

        <div class="d-flex align-items-center gap-2 mb-3">
          <i class="fa-solid fa-list-check"></i>
          <h5 class="mb-0">Tasks</h5>

        </div>

        <!-- FILTERS -->
        <div class="d-flex flex-wrap gap-2 mb-4">

          <button class="btn btn-light btn-sm" onclick="setFilter('all')">All</button>
          <button class="btn btn-light btn-sm" onclick="setFilter('active')">Active</button>
          <button class="btn btn-light btn-sm" onclick="setFilter('completed')">Completed</button>

          <div class="d-flex align-items-center gap-1 ms-2">
            <i class="fa-solid fa-filter"></i>
            <select
              class="form-select form-select-sm"
              onchange="setCategory(this.value)">
              <option value="all">All Categories</option>
              <option value="School">School</option>
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
            </select>
          </div>

          <div class="d-flex align-items-center gap-1 ms-2">
            <i class="fa-solid fa-arrow-down-z-a"></i>
            <select
              class="form-select form-select-sm"
              onchange="sortByPriority(this.value)">
              <option value="">All Priorities</option>
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option value="3">Low</option>
            </select>
          </div>

        </div>

        <div id="taskList"></div>

      </div>
    </div>

  </div>
</div>
<!-- POMODORO TIMER -->
<div class="card p-3 mt-4 text-center">
  <h5>üçÖ Pomodoro Timer</h5>

  <p class="text-muted mb-1" id="activeTask">
    No task selected
  </p>

  <div class="timer" id="timer">20:00</div>

  <p id="mode">Focus</p>

  <div class="buttons">
    <button id="startBtn" class="btn btn-success btn-sm">Start</button>
    <button id="pauseBtn" class="btn btn-secondary btn-sm">Pause</button>
    <button id="resetBtn" class="btn btn-danger btn-sm">Reset</button>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
